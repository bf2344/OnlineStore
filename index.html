<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bolt Shoe Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css"> -->
    <script src="https://kit.fontawesome.com/6d98281538.js"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- START HEADER -->
    <header>
        <div class="custom-nav-container d-flex align-items-center justify-content-between px-2 py-3 shadow-sm">
            <a class="text-clipped navbar-brand" href="#">
                <i class="fas fa-bolt d-flex">
                    <span class="m-auto">Bolt</span>
                </i>
            </a>
            <div class="main-nav-outer d-flex">
                <i class="fas fa-times text-clipped menu-close-icon d-lg-none"> </i>
                <mav class="main-nav navbar navbar-light navbar-expand-lg text-center m-auto">
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kids</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">New Arrivals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sale</a>
                        </li>
                    </ul>
                    </nav>
            </div>

            <div class="nav-icons-container d-flex justify-content-between">
                <div class="nav-icons">
                    <a href="#">
                        <i class="fas fa-search text-clipped"></i>
                    </a>
                </div>
                <div class="nav-icons">
                    <a href="#">
                        <i class="fas fa-shopping-bag bag-item-count text-clipped"></i>
                        <span class="badge">2</span>
                    </a>
                </div>
                <div class="nav-icons">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                            <i class="fas fa-user text-clipped"></i>
                        </a>
                        <div class="dropdown-menu">
                            <form action="" class="p-2 text-secondary">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Enter E-Mail" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Password" required>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdown-checkbox">
                                    <label class="form-check-label" for="dropdown-checkbox">
                                        Remember Me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-bg my-2">Login</button>
                            </form>
                            <div class="dropdown-divider mt-0">
                            </div>
                            <a class="dropdown-item" href="">
                                Don't have an account? Sign Up
                            </a>
                            <a class="dropdown-item" href="">
                                Forgot your password? Reset Now
                            </a>
                        </div>

                    </div>
                </div>
                <div class="nav-icons d-lg-none">
                    <i class="fas fa-bars open-menu-icon text-clipped"></i>

                </div>
            </div>
        </div>

        <!-- Start Promotions -->
        <div class="promotions text-white text-center py-2 mb-5">
            <span>
                <span class="text-uppercase font-weight-bold">
                    Free shipping
                </span> on orders of $100 or more!
            </span>
        </div>
        <!-- End Promotions -->

        <!-- START CAROUSEL -->
        <div class="container">
            <div class="carousel slide" id="carousel-indicators" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#carousel-indicators" data-slide-to="0"></li>
                    <li data-target="#carousel-indicators" data-slide-to="1"></li>
                    <li data-target="#carousel-indicators" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="#">
                            <img class="img-fluid d-lg-none" src="images/carousel/carousel-img-1-mobile.jpeg" alt="">
                            <img class="img-fluid d-none d-lg-block" src="images/carousel/carousel-img-1.jpeg" alt="">
                        </a>
                    </div>
                
                
                        <div class="carousel-item">
                            <a href="#">
                                <img class="img-fluid d-lg-none" src="images/carousel/carousel-img-2-mobile.jpg" alt="">
                                <img class="img-fluid d-none d-lg-block" src="images/carousel/carousel-img-2.jpg" alt="">
                            </a>
                        </div>
                    
                    
                            <div class="carousel-item">
                                <a href="#">
                                    <img class="img-fluid d-lg-none" src="images/carousel/carousel-img-3-mobile.jpeg" alt="">
                                    <img class="img-fluid d-none d-lg-block" src="images/carousel/carousel-img-3.jpeg" alt="">
                                </a>
                            </div>
            </div>
                        
                        <a class="carousel-control-prev" href="#carousel-indicators" role="button" data-slide="prev">
                            <i class="fas fa-chevron-left text-clipped"></i>
                        </a>
                        <a class="carousel-control-next" href="#carousel-indicators" role="button" data-slide="next">
                                <i class="fas fa-chevron-right text-clipped"></i>
                            </a>
            </div>
        </div>
        <!-- END CAROUSEL -->
    </header>
    <!-- END HEADER -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
